<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Başlık -->
  <text x="450" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">So_Long İşleyiş Ağacı</text>
  
  <!-- Ana işlem akışı -->
  <rect x="370" y="50" width="160" height="60" rx="10" fill="#4285f4" />
  <text x="450" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="white">main() - main.c</text>
  
  <!-- Ana kutudan çıkan oklar -->
  <line x1="450" y1="110" x2="450" y2="130" stroke="#666" stroke-width="2" />
  <polygon points="450,140 445,130 455,130" fill="#666" />
  
  <!-- Harita yükleme -->
  <rect x="370" y="140" width="160" height="60" rx="10" fill="#34a853" />
  <text x="450" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="white">read_map() - map.c</text>
  
  <!-- Harita yüklemeden sonraki ok -->
  <line x1="450" y1="200" x2="450" y2="220" stroke="#666" stroke-width="2" />
  <polygon points="450,230 445,220 455,220" fill="#666" />
  
  <!-- Harita doğrulama -->
  <rect x="370" y="230" width="160" height="60" rx="10" fill="#fbbc05" />
  <text x="450" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="white">init_game() - main.c</text>
  
  <!-- Harita doğrulamadan dallanma -->
  <line x1="450" y1="290" x2="450" y2="310" stroke="#666" stroke-width="2" />
  <polygon points="450,320 445,310 455,310" fill="#666" />
  
  <line x1="450" y1="290" x2="240" y2="310" stroke="#666" stroke-width="2" />
  <polygon points="240,320 235,310 245,310" fill="#666" />
  
  <line x1="450" y1="290" x2="660" y2="310" stroke="#666" stroke-width="2" />
  <polygon points="660,320 655,310 665,310" fill="#666" />
  
  <!-- Doğrulama blokları -->
  <rect x="160" y="320" width="160" height="60" rx="10" fill="#fbbc05" />
  <text x="240" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">check_map_shape()</text>
  <text x="240" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="white">check_map_walls()</text>
  
  <rect x="370" y="320" width="160" height="60" rx="10" fill="#fbbc05" />
  <text x="450" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">check_map_elements()</text>
  
  <rect x="580" y="320" width="160" height="60" rx="10" fill="#fbbc05" />
  <text x="660" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">check_path_validity()</text>
  
  <!-- Flood fill -->
  <line x1="660" y1="380" x2="660" y2="400" stroke="#666" stroke-width="2" />
  <polygon points="660,410 655,400 665,400" fill="#666" />
  
  <rect x="580" y="410" width="160" height="60" rx="10" fill="#fbbc05" />
  <text x="660" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="white">flood_fill_recursive()</text>
  
  <!-- Doğrulamadan MLX başlatmaya -->
  <line x1="450" y1="380" x2="450" y2="400" stroke="#666" stroke-width="2" />
  <polygon points="450,410 445,400 455,400" fill="#666" />
  
  <!-- MLX başlatma -->
  <rect x="370" y="410" width="160" height="60" rx="10" fill="#ea4335" />
  <text x="450" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="white">mlx_init()</text>
  
  <!-- MLX pencere oluşturma -->
  <line x1="450" y1="470" x2="450" y2="490" stroke="#666" stroke-width="2" />
  <polygon points="450,500 445,490 455,490" fill="#666" />
  
  <rect x="370" y="500" width="160" height="60" rx="10" fill="#ea4335" />
  <text x="450" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="white">mlx_new_window()</text>
  
  <!-- Grafik yükleme -->
  <line x1="450" y1="560" x2="450" y2="580" stroke="#666" stroke-width="2" />
  <polygon points="450,590 445,580 455,580" fill="#666" />
  
  <rect x="370" y="590" width="160" height="60" rx="10" fill="#ea4335" />
  <text x="450" y="620" font-family="Arial" font-size="14" text-anchor="middle" fill="white">load_textures()</text>
  
  <!-- Olay dinleyicileri -->
  <line x1="450" y1="650" x2="450" y2="670" stroke="#666" stroke-width="2" />
  <polygon points="450,680 445,670 455,670" fill="#666" />
  
  <rect x="370" y="680" width="160" height="60" rx="10" fill="#4285f4" />
  <text x="450" y="705" font-family="Arial" font-size="14" text-anchor="middle" fill="white">mlx_hook()</text>
  <text x="450" y="725" font-family="Arial" font-size="14" text-anchor="middle" fill="white">mlx_loop()</text>
  
  <!-- Oyun döngüsü dallanma -->
  <line x1="450" y1="740" x2="300" y2="760" stroke="#666" stroke-width="2" />
  <polygon points="300,770 295,760 305,760" fill="#666" />
  
  <line x1="450" y1="740" x2="600" y2="760" stroke="#666" stroke-width="2" />
  <polygon points="600,770 595,760 605,760" fill="#666" />
  
  <!-- İşleyişin iki ana dalı -->
  <rect x="220" y="770" width="160" height="60" rx="10" fill="#a142f4" />
  <text x="300" y="800" font-family="Arial" font-size="14" text-anchor="middle" fill="white">handle_input()</text>
  
  <rect x="520" y="770" width="160" height="60" rx="10" fill="#a142f4" />
  <text x="600" y="795" font-family="Arial" font-size="14" text-anchor="middle" fill="white">exit_game()</text>
  <text x="600" y="815" font-family="Arial" font-size="14" text-anchor="middle" fill="white">free_game_memory()</text>
  
  <!-- Bağlantılar için açıklama -->
  <rect x="700" y="50" width="180" height="130" rx="10" fill="#f8f9fa" stroke="#ddd" />
  <text x="790" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Renk Açıklamaları</text>
  <rect x="720" y="90" width="20" height="15" fill="#4285f4" />
  <text x="750" y="102" font-family="Arial" font-size="12" text-anchor="left" fill="#333">Program akışı</text>
  <rect x="720" y="115" width="20" height="15" fill="#34a853" />
  <text x="750" y="127" font-family="Arial" font-size="12" text-anchor="left" fill="#333">Dosya işlemleri</text>
  <rect x="720" y="140" width="20" height="15" fill="#fbbc05" />
  <text x="750" y="152" font-family="Arial" font-size="12" text-anchor="left" fill="#333">Doğrulama</text>
  <rect x="720" y="165" width="20" height="15" fill="#ea4335" />
  <text x="750" y="177" font-family="Arial" font-size="12" text-anchor="left" fill="#333">MLX işlemleri</text>
</svg>
